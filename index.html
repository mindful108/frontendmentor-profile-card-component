<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header">&nbsp;</div>
      <div class="card-content">
        <div class="profile-content">
          <img
            src="images/image-victor.jpg"
            alt="Victor Crest avatar"
            class="profile-image"
          />
          <h1 class="profile-name">
            Victor Crest <span class="profile-age">26</span>
          </h1>
          <p class="profile-location">London</p>
        </div>
        <div class="profile-stats">
          <div class="stats-group">
            <h3 class="stats-number">80K</h3>
            <p class="stats-type">Followers</p>
          </div>
          <div class="stats-group">
            <h3 class="stats-number">803K</h3>
            <p class="stats-type">Likes</p>
          </div>
          <div class="stats-group">
            <h3 class="stats-number">1.4K</h3>
            <p class="stats-type">Photos</p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io" target="_blank"
          >Frontend&nbsp;Mentor</a
        >. Coded&nbsp;by&nbsp;<a
          href="https://www.frontendmentor.io/profile/mindful108"
          >Judah&nbsp;Lynn</a
        >.
      </div>
    </footer>
  </body>
</html>
